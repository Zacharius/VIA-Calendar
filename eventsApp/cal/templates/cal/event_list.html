<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <title>Events List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      function checkWidth() {
        var width = $(window).width();

        if (width >= '768') {
          $('#filter-form').addClass('show');
          $('#collapse-form-btn').hide();
        } else {
          $('#filter-form').removeClass('show');
          $('#collapse-form-btn').show();
        }
      }

      // Execute on load
      checkWidth();
      // Bind event listener
      $(window).resize(function() {
        checkWidth();
      });
    });

    function submitForm()
    {
      var formQuery = document.getElementById("searchBar").value;
      document.getElementById("filter-form").action = "/search/" + formQuery;
      document.getElementById("filter-form").submit();
    }
    </script>

    <style>
    .col-md-6 {
      margin-bottom: 30px;
    }

    #block-with-text {
      height: 6em;
    }

    #formCol {
      background-color: #edeef3;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid rgba(0, 0, 0, 0.125);
      border-radius: 4px;
    }

    a {
       text-decoration: none ;
       color: black;
    }

    a:hover {
      color: black;
      text-decoration:none;
      cursor:pointer;
    }

    .card-body {
      transition: background-color 0.5s ease;
    }

    .card-body:hover {
      background-color: #f7f8f9;
    }
    </style>
  </head>
  <body style="height: 100%;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #edeef3 !important;">
      <a class="navbar-brand" href="#"><img src="https://cdn3.volusion.com/drk7m.puwj5/v/vspfiles/photos/636_Brown_Women-2.jpg" style="width:70px; padding: 2px; border: 1px solid silver; border-radius: 10%"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Home</a>
          <a class="nav-item nav-link active" href="/events">Events</a>
        </div>
      </div>
    </nav>

    <div class="row" style="padding: 15px; width: 100%; margin-left: 0px;">
      <div class="col-md-3" id="formCol">
        <form id="filter-form" class="collapse" action="#" onsubmit="submitForm()">
          <div class="form-group">
            <label for="searchBar">Search</label>
            <input type="text" class="form-control" id="searchBar" placeholder="Enter a query">
          </div>
          <br/>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cat1" value="Fiesta">
              <label class="form-check-label" for="cat1">Fiesta</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cat2" value="Music">
              <label class="form-check-label" for="cat2">Music</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cat3" value="NSFW">
              <label class="form-check-label" for="cat3">NSFW</label>
            </div>
          </div>
          <br/>
          <button class="btn" onclick="submitForm()">Submit</button>
        </form>
        <center><button id="collapse-form-btn" class="btn btn-info" data-toggle="collapse" data-target="#filter-form">Show Filters</button></center>
      </div>

      <div class="col-md-9">
        <div class="row">
          {% if event_list %}
              {% for event in event_list %}
              <div class="col-lg-4 col-md-6 col-sm-6">
                <a href="{{event.get_absolute_url}}">
                  <div class="card">
                    {% load static %}
                    <img class="card-img-top" src="{% static event.imgLoc %}" alt="default image" style="height: 200px; object-fit: cover;">
                    <div class="card-body" style="height: 100px;">
                      <h5 class="card-title text-truncate">{{ event.title }}</h5>
                      <p class="card-text text-truncate">{{ event.venue }}</p>
                    </div>
                  </div>
                </a>
              </div>
              {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
